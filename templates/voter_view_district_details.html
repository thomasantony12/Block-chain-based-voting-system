{% include'voter_header.html' %}
<section id="intro">
<div class="intro-container wow fadeIn">
	<div class="scroll-bg" style="background: #373737;  padding: 10px; border-radius: 20px;  width: 700px; margin: 10% auto;">
    	<div class="scroll-div" style="  width: 700px; background: #373737; height: 600px; overflow: hidden; overflow-y: scroll;">
    		<div class="scroll-object" style="  color: white; font-family: cursive; font-size: 15px; padding: 20px;">
				<center>
					<h1 style="color: white">DISTRICT DETAILS</h1>
					<br>
					<form method="post">
						<table class="table" style="color: white">
							<tr>
								<th>Sl.no</th>
								<th>District</th>
							
							</tr>
							{% for row in data['result'] %}
							<tr>
								<td>{{loop.index}}</td>
								<td>{{row['district']}}</td>
								
								<td><a href="voters_view_booth?ids={{row['district_id']}}" class="btn btn-primary">BOOTHS</a></td>
							</tr>
							{% endfor %}
						</table>
						
					</form>
				</center>
			</div>
		</div>
	</div>
{% include'footer.html' %}
